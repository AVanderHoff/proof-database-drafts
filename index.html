<script type="text/javascript">

$("#add").on('click',function(){
	var now = moment().format("MM/DD/YYYY");
	var jax = document.getElementById('jax'); 
	var name = $('#name').val().trim();
	var area = $('#area').val().trim();
	var subarea = $('#subarea').val().trim();
	var dependancies = $('#dependancies').val().trim();


	var row = $("<tr>");

	row.append('<td>' + name + '</td>');
	row.append('<td>' + area + '</td>');
	row.append('<td>' + subarea + '</td>');
	row.append('<td>' + dependancies + '</td>');
	row.append('<td>' + now + '</td>');
	row.addClass('openModal');
	row.attr('data', name);
	$("#table > tbody").append(row);

	

	var div = $('<div>');

		div.addClass('dog');
		div.attr('id',name);
		document.getElementById(name).innerHTML = jax.value;
		MathJax.Hub.Queue( ["Typeset",MathJax.Hub, name]);
	
	$('#div-area').append(div);

});

$(document).on('click','.openModal',function(){
  	var idOfElement = $(this).attr('data');
  	$("#"+idOfElement).css('display','initial');

  	

  
  });
